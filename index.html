<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Login Form</title>
  </head>
  <body class="m-0 p-0">
    <div class="d-flex h-100">
      <div class="w-50 p-4">
        <div class="ms-4 mt-3 ps-2">
          <h2 class="text-primary fw-bold">Digital</h2>
        </div>
        <div
          class="d-flex flex-column align-items-center justify-content-center h-100"
        >
          <div class="w-75">
            <h2 class="text-primary fw-bold display-6 mb-3">
              Artificial Intelligence Driving Results For The Travel Industry
            </h2>
            <p class="text-muted mb-3">
              Welcome back! Please login to your account
            </p>
          </div>

          <div class="w-75">
            <p style="color: #7a2ed6" class="fw-semibold mb-2">
              <span class="mr-2">‚ùñ</span>Email section
            </p>

            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input type="email" class="form-control" />
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Enter your password"
              />
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                />
                <label class="text-muted form-check-label">Remember Me</label>
              </div>
              <p class="text-muted">Forgot Password?</p>
            </div>
          </div>

          <div class="w-75 my-4">
            <button class="btn btn-primary me-2">Login</button>
            <button class="btn btn-outline-primary">Sign up</button>
          </div>

          <ul class="list-unstyled d-flex justify-content-between w-75">
            <li class="text-muted">Or login with</li>
            <li class="fw-semibold text-primary">Facebook</li>
            <li class="fw-semibold text-primary">LinkedIn</li>
            <li class="fw-semibold text-primary">Google</li>
          </ul>
        </div>
      </div>

      <div class="w-50 bg-light">
        <ul class="nav justify-content-center mt-4 text-muted">
          <li class="nav-item">
            <a class="nav-link active border-bottom border-primary">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link hoverable">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Pricing</a>
          </li>
        </ul>

        <div class="d-flex justify-content-center align-items-center h-75">
          <img
            src="./images/image.png"
            alt="Login Illustration"
            class="img-fluid mt-3"
          />
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
